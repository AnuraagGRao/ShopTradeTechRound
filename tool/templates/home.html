<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">ShopTrade</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/home">Home<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/customers">Customers</a>
            <a class="nav-link" href="/orders">Orders</a>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="cards">
            <div id="top" class="card">
                <br>
                <center><button
                      type="button"
                      class="btn btn-light w-50"
                      onclick="window.location.href = '{{url_for('customers')}}'"
                    >
                      Customers
                </button></center>
                <br>
            </div>
            <div id="bottom" class="card">
                <br>
                <center><button
                      type="button"
                      class="btn btn-light w-50"
                      onclick="window.location.href = '{{url_for('orders')}}'"
                    >
                      Orders(All)
                </button></center>
                <h3>Filter</h3>
                <form action="/orders" method="POST">
                    <div class="form-group row">
                        <label for="created_at_min" class="col-2 col-form-label">Created At Minimum</label>
                        <div class="col-10">
                          <input class="form-control" type="date" value="2020-10-03" name="created_at_min" id="created_at_min">
                        </div>
                        <label for="created_at_max" class="col-2 col-form-label">Created At Maximum</label>
                        <div class="col-10">
                          <input class="form-control" type="date" value="2020-11-03" name="created_at_max" id="created_at_max">
                        </div>
                    </div>
                    <label for="limit">Limit(no. of orders)</label>
                        <input type="number" class="form-control" name="limit" id="limit" value=10 aria-describedby="dlimit">
                    <br>
                    <center><button type="submit" class="btn w-50 btn-primary">Filtered Orders</button></center>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
